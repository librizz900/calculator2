<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc2</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="calculator_container">
        <input type="text" name="input" size="16" id="answer">

        <input type="button" name="one" value="1">
        <input type="button" name="two" value="2">
        <input type="button" name="three" value="3">
        <input type="button" class="operator" name="plus" value="+"> <br>

        <input type="button" name="one" value="4">
        <input type="button" name="two" value="5">
        <input type="button" name="three" value="6">
        <input type="button" class="operator" name="minus" value="-"> <br>

        <input type="button" name="one" value="7">
        <input type="button" name="two" value="8">
        <input type="button" name="three" value="9">
        <input type="button" class="operator" name="times" value="*"> <br>

        <input type="button" id="clear" name="one" value="C">
        <input type="button" name="zero" value="0">
        <input type="button" name="doit" value="=">
        <input type="button" class="operator" name="divide" value="/"> <br>



    </div>
</body>
</html>
